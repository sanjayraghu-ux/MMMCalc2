<div class="calculator-container" id="capture-area">
    <div class="input-panel">
        <h1>MetricWorks MMM Pricing Estimator</h1>
        <p class="desc">Define your marketing mix modeling scope with per-product granularity.</p>

        <div class="section-label">1. Account Scope</div>
        <div class="control-group">
            <label>Number of Products</label>
            <input type="number" id="products" min="1" max="20" value="1">
        </div>

        <div class="section-label">2. Product Configuration</div>
        <div id="productNameInputs" class="dynamic-inputs"></div>

        <div class="section-label">3. Service & Implementation</div>
        <div class="control-group">
            <label>Billing Options</label>
            <select id="billing">
                <option value="1">Monthly (pay-as-you-go)</option>
                <option value="0.9">Bi-Annual Upfront (10% OFF)</option>
                <option value="0.8">Annual Upfront (20% OFF)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Strategy Consulting (Monthly Hours)</label>
            <input type="number" id="consulting" min="0" max="100" value="0">
        </div>

        <div class="control-group">
            <label>Onboarding Fee ($ per Product)</label>
            <input type="number" id="onboard" value="15000" step="1000">
        </div>

        <button class="reset-btn" onclick="resetCalculator()">Reset to Default</button>
    </div>

    <div class="display-panel">
        </div>
</div>
